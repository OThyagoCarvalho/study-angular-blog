<div class="bigpost__container">
  <div class="bigpost__image">
    <img src="{{postCover}}" alt="image" />
  </div>
  <div class="bigpost__title">
    <a [routerLink]="['content', Id]" class="content__title--link">
      <h2>{{postTitle}}</h2>
    </a>
  </div>
  <div class="bigpost__content">
    <p>
      {{postDescription}}

    </p>
  </div>
</div>
